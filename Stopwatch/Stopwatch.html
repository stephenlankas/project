<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
        <link rel="stylesheet" href="Stopwatch.css">
        <title></title>
</head>

<body>
<div class="container">
  <h4 class="app-title"><i class="fa-solid fa-stopwatch"></i> Stopwatch</h4>
  <div class="timer">
          <span class="hour">00</span>:
          <span class="minute">00</span>:
          <span class="sec">00</span>.
          <span class="ms">00</span>
  </div>        
   <button class="lap" onclick="lap()">Lap</button>
  <button class="stop other-side" onclick="stop()">Stop</button>
  <button class="reset" onclick="reset()">Reset</button>
  <button class="start other-side" onclick="start()">Start</button>
 <div class="lap-container">
 
 </div>
</div>      
<script src="Stopwatch.js"></script>
</body>

</html>
