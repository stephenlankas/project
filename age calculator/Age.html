<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
        <link rel="stylesheet" href="Age.css">
        <title></title>
</head>

<body>
<div class="container">
  <div class="date-input">
    <div class="date">
       <p>Date</p> 
       <input type="number" class="" value="21">
    </div>     
    <div class="month">
       <p>Month</p>  
       <input type="number" class="" value="11">
    </div>
    <div class="year">
       <p>Year</p>  
       <input type="number" class="" value="2006">
    </div>
    <button class="submit-btn">Submit</button>
  </div>     
  <div class="result">
   <div class="result-years">
       <div>19</div> 
       <p>Years</p>
   </div> 
  <div class="result-months">
       <div>0</div>
       <p>Month</p>   
  </div>
  <div class="result-days">
       <div>20</div>
       <p>Days</p> 
  </div>
  </div>
  <div class="other-results">
           <!--Insert other results in the box-->
  </div>
  </div>
<script src="Age.js"></script>
</body>

</html>
