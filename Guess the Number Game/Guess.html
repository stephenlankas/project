<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Guess.css"/>
        <title></title>
</head>

<body>
<div class="container">
 <h4>I am thinking of number between 1 to 20 <br>Can you guess it?</h4>
<div class="user-input-box">
 <input type="number" class="user-input" placeholder="0">  
 <button class="guess-btn">Guess</button>
</div>
 <p class="guess-low-high">Your guess is high!</p>
 <p class="no-of-chances">No of chances: 3</p>
 <p class="guessed-number-are">Guessed number are: -----</p>
</div>
 <div class="result-box">
    <h3>You lost the game! 🙁</h3>
    <button class="play-again-btn">Play Again</button>
 </div>
<script src="Guess.js"></script>
</body>

</html>
