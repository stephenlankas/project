<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
        <link rel="stylesheet" href="Clock.css">
        <title></title>
</head>

<body>
<div class="wrapper">
   <button class="toggle-btn"><i class="fa-regular fa-sun"></i></button>     
 <div class="pre-wrapper">
   <div class="weeks"></div>
   <i class="fa-regular fa-clock"></i>
   <div class="timer">
     <span class="hour">12</span>
     <span>:</span>
     <span class="minute">36</span>
     <span>:</span>
     <span class="second">59</span>  
   </div>
   <div class="am-pm">
      <h6 class="am">AM</h6> 
      <h6 class="pm">PM</h6>    
   </div>
 </div>      
</div>
<script src="Clock.js"></script>
</body>

</html>
