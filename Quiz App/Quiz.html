<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
        <link rel="stylesheet" href="Quiz.css">
        <title></title>
</head>

<body>
<div class="main-wrapper">
 <button class="start-quiz-btn">Start Quiz</button>      
 <div class="container">
   <!--Quiz Top Bar-->      
  <div class="quiz-top-bar">
   <span class="no-of-question">2 of 5 Question</span>   
   <div class="timer">
    <i class="fa-regular fa-clock"></i>
    <span>30</span>
   </div>
   <div class="timer-progress-bar"></div>
  </div>
  <!--Ques Box-->
  <div class="ques-box"></div>
  <!--Option Box-->
  <div class="option-box"></div>
  <button class="next-ques-btn click-disabled">Next <i class="fa-solid fa-arrow-right-long"></i></button>
 </div>       
 <div class="result-div">
        <i class="fa-solid fa-crown"></i>
        <span>You've completed the Quiz!</span>
        <div class="score">
                <!--Insert Score Here-->
        </div>
        <button class="replay-quiz-btn" onclick="location.reload()">Play again</button>
</div>
</div>       
<script src="Questions.js"></script>
<script src="Quiz.js"></script>
</body>

</html>
